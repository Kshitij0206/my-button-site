<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('avc.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: white;
        }
        label {
            display: block;
            margin-top: 10px;
            color: white;
        }
        input {
            width: 80%;
            height: 15px;
            border-radius: 25px;
            border: 2px solid #333;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            height: 40px;
            border-radius: 25px;
            border: 2px solid #333;
            padding: 10px;
            font-size: 20px;
            margin-top: 15px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background: black;
        }
        a {
            display: block;
            margin-top: 15px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 300ms;
        }
        a:hover {
            text-decoration: none;
            font-size:20px;
    font-size-adjust: 20px;
            color: black;

        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const username = document.getElementById("username");
            const password = document.getElementById("password");
    
            username.oninvalid = function (event) {
                event.target.setCustomValidity("Username cannot be empty!");
            };
            username.oninput = function (event) {
                event.target.setCustomValidity("");
            };
    
            password.oninvalid = function (event) {
                event.target.setCustomValidity("Please enter your password!");
            };
            password.oninput = function (event) {
                event.target.setCustomValidity("");
            };
        });
    </script>
    
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <a href="forgot-password.php">Forgot Password?</a>
    </div>
</body>
</html>
